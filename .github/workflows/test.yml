name: run-tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js latest
      uses: actions/setup-node@v2
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
    - name: Install modules
      run: pnpm install
    - name: Run tests
      run: pnpm test